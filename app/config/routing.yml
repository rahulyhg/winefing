user:
    resource: "@WinefingUserBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}

paiement:
    resource: "@PaiementBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}

winefing_api:
    type: rest
    prefix: /{_locale}/api
    resource: "@WinefingApiBundle/Resources/config/routing.yml"

app:
    resource: "@AppBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}
    requirements:
        _locale: en|fr

logout:
    path: /logout