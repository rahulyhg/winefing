label.how_use_box: Comment utiliser la box ?
text.how_use_box: A l'achat de votre carte, c'est-à-dire une fois le paiement effectué, nous vous envoyons un email de confirmation contenant un code personnel.<br><br> Vous pouvez effectuer votre demande de réservation en vous rendant sur la fiche du domaine choisi via notre site mère www.winefing.com ou bien en contactant directement le château que vous avez choisi.<br><br> N'oubliez pas de renseigner votre code au moment de la réservation.
