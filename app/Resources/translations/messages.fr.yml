text.box_concept: Le meilleur des propriétés Winefing, c'est trois séjours oenologiques clés en main à offrir à tous les amoureux du vin, du patrimoine et de la gastronomie.<br><br>Notre équipe de passionnées a pré-sélectionné pour vous trois domaines pleins de charme qui vous accueilleront le temps d'un weekend pour vous faire partager une expérience unique faite de convivialité et de partage.<br><br>Idéal pour offrir, chaque séjour fait l'objet d'une jolie carte cadeau que vous pouvez commander en ligne pour la recevoir directement chez vous.
